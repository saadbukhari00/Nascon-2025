name: "Timemachine"
author: bulla_1
category: Forensics
description: |-
  
  Our BYTE nation carries a flag from the past to the future. Can you find when it was created?
  Flag Format: DD/MM/YYYY hh:mm:ss AM/PM

value: 500 
type: dynamic

extra:
  initial: 500
  decay: 15
  minimum: 100

flags:
  - {
      type: "static",
      content: "01/01/1980 07:00:00 AM",
      data: "case_sensitive"
  }

files:
  - dist/<file to upload>

state: visible
version: "0.1"